<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice Manager</title>
  <link rel="stylesheet" href="Bill.css" />
</head>
<body>
  <div class="container">
    <h1>Invoice Manager</h1>

    <form id="bill-form">
      <h2>Create New Invoice</h2>
      <div class="form-group">
        <input type="text" placeholder="Invoice Number" name="invoice_number" required />
        <input type="date" name="issue_date" required />
        <input type="date" name="fulfillment_date" required />
        <input type="date" name="payment_deadline" required />
        <input type="number" step="0.01" placeholder="Total Amount" name="total_amount" required />
        <input type="number" step="0.01" placeholder="VAT Amount" name="vat_amount" required />
        <input type="number" placeholder="Issuer ID" name="issuer_id" required />
        <input type="number" placeholder="Customer ID" name="customer_id" required />
        <button type="submit">Add Invoice</button>
      </div>
    </form>

    <h2>All Invoices</h2>
    <table id="bill-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Invoice No.</th>
          <th>Issue Date</th>
          <th>Fulfillment</th>
          <th>Deadline</th>
          <th>Total</th>
          <th>VAT</th>
          <th>Issuer</th>
          <th>Customer</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="BillScript.js"></script>
</body>
</html>
